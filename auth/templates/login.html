<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .info {
            margin-top: 2rem;
            background: #f9f9f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if session %}
            <h1>Welcome, {{ session.userinfo.name }}!</h1>
            <p><a href="/logout">Logout</a></p>
            <div class="info"><pre>{{ pretty }}</pre></div>
        {% else %}
            <h1>Welcome, Guest!</h1>
            <p><a href="/login">Login</a></p>
        {% endif %}
    </div>
</body>
</html>
